<ion-header>

    <ion-navbar>
        <ion-title>登陆</ion-title>
        <ion-buttons>
            <button ion-button (click)="dismiss()">
                <span ion-text color="secondary" showWhen="ios">关闭</span>
                <ion-icon name="md-close" showWhen="android"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label stacked>账号</ion-label>
            <ion-input type="text"  [(ngModel)]="user"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>密码</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
    </ion-list>

    <div padding>
        <button ion-button color="secondary" block (click)="login()">登 陆</button>
    </div>

    <div text-center>
        <button ion-button color="secondary" outline (click)="register()">没有账号？注册</button>
    </div>
</ion-content>
