<ion-header>

  <ion-navbar>
    <ion-title>分享</ion-title>
    <ion-buttons>
      <button ion-button (click)="dismiss()">
        <span ion-text color="secondary" showWhen="ios">关闭</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-textarea placeholder="小说很精彩？把你的心情分享给大家吧！" [(ngModel)]="content"></ion-textarea>

  <div padding>
    <button ion-button color="secondary" block (click)="share()">
      分享
    </button>
  </div>

  <div padding>
    <button ion-button color="danger" block (click)="dismiss()">
      取消
    </button>
  </div>
</ion-content>
