<ion-header>

  <ion-navbar>
    <ion-title>{{data[0]['type']}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let item of data">
    <ion-grid  (click)="showBook(item['id'])">
      <ion-row>
        <ion-col col-3>
          <img src="http://111.231.54.181/static/uploads/{{item['upload_time']}}/{{item['url']}}" alt="">
        </ion-col>
        <ion-col col-9>
          <ion-card-title>
            {{item['book']}}
          </ion-card-title>
          <ion-card-content>
            {{item['description']}}
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
