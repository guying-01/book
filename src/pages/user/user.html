<ion-header>

  <ion-navbar>
    <ion-title>个人中心</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item (click)="goToHeadface()">
      <ion-avatar item-start>
        <img src="{{this.url}}" alt="">
      </ion-avatar>
      <h2>修改头像</h2>
    </button>
  </ion-list>


  <ion-list>
    <ion-item>
      <ion-label>用户名</ion-label>
      <ion-input type="text" [(ngModel)]="nick_name"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="secondary" block (click)="changeUserInfo()">
      保存
    </button>
  </div>

  <div padding>
    <button ion-button color="danger" block (click)="logOut()">
      注销
    </button>
  </div>
</ion-content>
