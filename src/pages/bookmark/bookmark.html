<ion-header>

  <ion-navbar>
    <ion-title>我的书签</ion-title>
    <ion-buttons>
      <button ion-button (click)="dismiss()">
        <span ion-text color="secondary" showWhen="ios">关闭</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-buttons ion-item *ngFor="let item of bookmark; index as i">
      <p ion-start (click)="gotoDetail(i)">{{item['book']}}&nbsp;第{{item['chapters']}}章</p>
      <button ion-button outline item-end color="secondary" (click)="delBookmark(i)">删除</button>
    </ion-buttons>
  </ion-list>
</ion-content>
