<ion-header>

  <ion-navbar>
    <ion-title>头像上传</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="{{pathForImage(lastImage)}}" alt="" style="width: 100%" [hidden]="lastImage === null">
  <h3 [hidden]="lastImage !== null">请从图片库中选择一个图片</h3>
</ion-content>

<ion-footer>
  <ion-toolbar color="secondary">
    <ion-buttons>

      <button ion-button   icon-left (click)="showSheet()">
        <ion-icon name="camera"></ion-icon>选择...
      </button>

      <button ion-button   icon-left (click)="uploadImage()">
        <ion-icon name="cloud-upload"></ion-icon>上传
      </button>

    </ion-buttons>
  </ion-toolbar>
</ion-footer>
